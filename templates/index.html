<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de E-mail</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Gnfj9rC2lWwZsbssOjYMRjQ2Bk8GugHgd6Nq35p3xNmPR9U1FVLtZL1YI7Di5urN" 
        crossorigin="anonymous">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">üìß Classificador de E-mail</h1>
            <p class="text-muted text-center">Insira o texto do e-mail ou fa√ßa upload de um arquivo (.txt, .pdf).</p>

            <form id="email-form">
                <!-- Campo de remetente -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="email-sender" name="email_sender" placeholder="Nome do Remetente (opcional)">
                </div>

                <!-- Campo de assunto -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="email-subject" name="email_subject" placeholder="Assunto do E-mail (opcional)">
                </div>

                <!-- Upload de arquivo (bot√£o estilizado) -->
                <div class="mb-3 text-center">
                    <label for="email-file" class="file-upload-label">Escolher Arquivo</label>
                    <input type="file" id="email-file" name="email_file" accept=".txt,.pdf">
                    <span id="file-name" class="file-name"></span>
                </div>

                <div class="text-center mb-3">ou</div>

                <!-- Texto manual -->
                <div class="mb-3">
                    <textarea class="form-control" id="email-text" name="email_text" rows="5" placeholder="Cole o texto do e-mail aqui..."></textarea>
                </div>

                <!-- Bot√µes -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Analisar E-mail</button>
                    <button type="reset" id="clear-btn" class="btn btn-outline-secondary">Limpar</button>
                </div>
            </form>

            <!-- Loader -->
            <div class="text-center my-3" id="loader" style="display:none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Processando...</span>
                </div>
            </div>

            <!-- Resultados -->
            <div id="results" class="mt-4 alert alert-info" style="display:none;">
                <h5>Resultado da An√°lise</h5>
                <p><strong>Categoria:</strong> <span id="category-result"></span></p>
                <p><strong>Subcategoria:</strong> <span id="subcategory-result"></span></p>
                <p><strong>Resposta Sugerida:</strong></p>
                <pre id="response-result" class="bg-white p-3 rounded"></pre>
            </div>

            <!-- Hist√≥rico -->
            <div id="history" class="mt-4" style="display:none;">
                <h5>Hist√≥rico de An√°lises</h5>
                <ul id="history-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-mQ93S+8z9E+zM0jrISFRCGDpa2BkLomqKgJo0vvVuv5QW7HQwZ0pniS3pSDOMkMt" 
        crossorigin="anonymous"></script>

    <!-- Seu JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
